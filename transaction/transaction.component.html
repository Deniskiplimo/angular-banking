<div>
  <h2>Deposit Funds</h2>
  <input type="text" [(ngModel)]="accountNumber" placeholder="Account Number" />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" />
  <input type="text" [(ngModel)]="phoneNumber" placeholder="Phone Number" />
  <label>
    <input type="checkbox" [(ngModel)]="isMpesa" /> M-Pesa
  </label>
  <button (click)="deposit()">Deposit</button>

  <h2>Withdraw Funds</h2>
  <input type="text" [(ngModel)]="accountNumber" placeholder="Account Number" />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" />
  <input type="text" [(ngModel)]="phoneNumber" placeholder="Phone Number" />
  <button (click)="withdraw()">Withdraw</button>

  <h2>Transfer Funds</h2>
  <input type="text" [(ngModel)]="accountNumber" placeholder="From Account Number" />
  <input type="text" [(ngModel)]="toAccountNumber" placeholder="To Account Number" />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" />
  <input type="text" [(ngModel)]="details" placeholder="Details" />
  <input type="text" [(ngModel)]="phoneNumber" placeholder="Phone Number" />
  <button (click)="transfer()">Transfer</button>
</div>

<div class="card container w-50 mt-2 p-3 text-center text-white" style="background-color: rgba(34, 107, 184, 0); font-size: 1em; border-radius: 20px;">
  <table class="text-center w-100">
    <thead class="border-bottom text-danger fs-5">
      <tr>
        <th>TYPE</th>
        <th class="color-red">AMOUNT</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-bottom text-info" *ngFor="let i of transactionArray">
        <td>{{ i.Type }}</td>
        <td>{{ i.Amount }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h2>Transaction List</h2>
  <input [(ngModel)]="accountId" placeholder="Account ID" />
  <button (click)="fetchTransactions()">Fetch Transactions</button>
  <ul *ngIf="transactions">
    <li *ngFor="let transaction of transactions">
      {{ transaction.date }} - {{ transaction.type }} - {{ transaction.amount }}
    </li>
  </ul>
</div>
