<div>
    <h3>Disburse Loan</h3>
    <label for="amount">Amount</label>
    <input type="number" [(ngModel)]="amount" id="amount" />
  
    <label for="disbursedBy">Disbursed By</label>
    <input type="text" [(ngModel)]="disbursedBy" id="disbursedBy" />
  
    <button (click)="disburseLoan()">Disburse Loan</button>
  </div>
